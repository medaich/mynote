<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>
          Bienvenue au
          <span class="logo"><span>my</span><span>Note</span></span>
        </h1>
        <h2>Ici, vous pouvez consulter les notes des étudiants...</h2>
      </header>

      <main>
        <form action="result.html">
          <div>
            <label for="etud">Etudiant</label>
            <label for="maths">Maths</label>
            <label for="info">Informatique</label>
          </div>

          <div>
            <input id="etud" type="text" />
            <input id="maths" type="number" min="0" max="20" step="0.01" />
            <input id="info" type="number" min="0" max="20" step="0.01" />
          </div>

          <div>
            <button type="submit">Résultat</button>
            <button type="reset">Annuler</button>
          </div>
        </form>
      </main>

      <footer>
        Copyright &copy; 2025
        <span class="logo"><span>my</span><span>Note</span></span> Inc, - All
        Rights Are Reserved.
      </footer>
    </div>
  </body>
</html>
